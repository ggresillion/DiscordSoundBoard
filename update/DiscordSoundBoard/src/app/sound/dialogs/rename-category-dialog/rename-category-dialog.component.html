<h1 mat-dialog-title>Rename category</h1>
<div mat-dialog-content>
  <p>Name</p>
  <mat-form-field>
    <label>
      <input matInput [(ngModel)]="name">
    </label>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="rename()">Rename</button>
</div>
