<h1 mat-dialog-title>Add the bot to your server !</h1>
<div mat-dialog-content>
  <p>Click on 'Go!' or go to add the bot to your server</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="navigateToLink()">Go!</button>
</div>
