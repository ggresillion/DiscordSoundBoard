<h1 mat-dialog-title>Upload a sound</h1>
<div id="form" mat-dialog-content>

  <input style="visibility: hidden" (change)="onSoundSelection($event)" type="file" accept="audio/*" #sound>
  <button (click)="sound.click()" mat-raised-button>
    <mat-icon>attach_file</mat-icon>
    Choose a sound
  </button>
  <span id="file-name">{{sound.files && sound.files.length > 0 ? sound.files[0].name : null}}</span>

  <input style="visibility: hidden" type="file" accept="image/*" #image>
  <button (click)="image.click()" mat-raised-button>
    <mat-icon>attach_file</mat-icon>
    Choose an image
  </button>
  <span id="file-name">{{image.files && image.files.length > 0 ? image.files[0].name : null}}</span>

  <mat-form-field class="example-full-width">
    <label>
      <input matInput placeholder="Name" [(ngModel)]="soundName">
    </label>
  </mat-form-field>
</div>
<mat-progress-bar *ngIf="uploadProgress" mode="determinate" [value]="uploadProgress">
</mat-progress-bar>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="upload()">Upload</button>
</div>
