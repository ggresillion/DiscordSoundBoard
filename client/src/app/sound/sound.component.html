<mat-card>
  <mat-card-content>
    <mat-tab-group>
      <div *ngFor="let category of categories">
      <mat-tab [id]="category" [label]="category.name">
        <div class="container">
          <div *ngFor="let sound of sounds">
            <button (click)="onSoundClick(sound.id)" class="sound-button" mat-raised-button>
              {{sound.name}}
            </button>
          </div>
          <!--<div *ngFor="let file of files">-->
          <!--<button #soundButtons class="sound-button" mat-raised-button>-->
          <!--{{file.name}}-->
          <!--<mat-progress-bar *ngIf="progress"-->
          <!--[value]="progress[file.name].progress | async"-->
          <!--mode="determinate"-->
          <!--style="bottom: 0;  position: absolute;  left: 0;"></mat-progress-bar>-->
          <!--</button>-->
          <!--</div>-->
          <!--<input #file (change)="onFilesAdded()" multiple style="display: none" type="file"/>-->

          <button [matMenuTriggerFor]="addMenu" class="sound-button" mat-raised-button>
            <mat-icon style="color: #67b363;">add_circle</mat-icon>
          </button>
          <mat-menu #addMenu="matMenu">
            <button (click)="uploadSound(category.id)" mat-menu-item>
              <mat-icon>cloud_upload</mat-icon>
              <span>From Disk</span>
            </button>
            <button (click)="uploadFromYoutube(category.id)" mat-menu-item>
              <mat-icon>youtube_searched_for</mat-icon>
              <span>From Youtube</span>
            </button>
          </mat-menu>
        </div>
      </mat-tab>
      <mat-tab disabled>
        <ng-template mat-tab-label>
          <button mat-icon-button>
            <mat-icon style="color: green;">add_circle</mat-icon>
          </button>
        </ng-template>
      </mat-tab>
      </div>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
